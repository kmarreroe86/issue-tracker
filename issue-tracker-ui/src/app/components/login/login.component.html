<section id="login">
  <div class="container">
    <h2>Jira Mobile</h2>
    <div class="wrapper">

      <form (ngSubmit)="login()">
        <p>
          <i class="fa fa-users" aria-hidden="true"></i>
          User Login
        </p>
        <div class="form-group">
          <div>
            <label for="username" class="label-group">Username</label>
            <input type="text" name="username" id="username" #usernameInput>
          </div>
        </div>
        <div class="form-group pass">
          <div>
            <label for="password" class="label-group">Password</label>
            <input type="password" name="password" id="password" #passwordInput password-input>
            <a (mousedown)="showPassword()" (mouseup)="hidePassword()">
              <i class="fa fa-eye" aria-hidden="true"></i>
            </a>
          </div>
        </div>

        <div class="form-group remember-me">
          <label for="remember-me" class="label-group"></label>
          <input type="checkbox" value="" name="remember-me" id="remember-me">
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

</section>
