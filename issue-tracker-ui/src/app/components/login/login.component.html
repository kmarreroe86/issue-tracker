<section id="login">
  <div class="container">
    <div class="wrapper">
      <div class="login-container">
        <form (ngSubmit)="login()">
          <p class="user-login-icons">
            <i class="fa fa-users" aria-hidden="true"></i>
            User Login
          </p>
          <h1 class="login-header">
            Welcome to Example <span>Jira</span>
          </h1>          
          <div class="form-group">
            <div>
              <label for="username" class="label-group">Username</label>
              <input type="text" name="username" id="username" #usernameInput [(ngModel)]="loginUser.username">
            </div>
          </div>
          <div class="form-group pass">
            <div>
              <label for="password" class="label-group">Password</label>
              <input type="password" name="password" id="password" #passwordInput password-input [(ngModel)]="loginUser.password">              
              <a (mousedown)="showPassword()" (mouseup)="hidePassword()" (touchstart)="showPassword()" (touchend)="hidePassword()">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </a>
            </div>
          </div>

          <div class="form-group remember-me">
            <div class="checkbox">
                <input type="checkbox" value="" name="remember-me" id="remember-me">
                <label for="remember-me" class="label-group"></label>
            </div>            
            <p>Remember my login on this computer</p>
          </div>
          <div class="sign-up">
            Not a member? <a href="#">Sign up</a> for an account.
          </div>
          <button type="submit">Log In</button>
        </form>
      </div>
    </div>
  </div>

</section>
